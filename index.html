<script>
(function(l){
  if (l.search[1]==='/'){
    var decoded = l.search.slice(1).split('&').map(s=>s.replace(/~and~/g,'&')).join('?');
    window.history.replaceState(null,null,decoded.slice(1)+l.hash);
  }
}(window.location));
</script>
