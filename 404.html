<!DOCTYPE html><html><head><meta charset="utf-8">
<script>
(function(l){
  var p = l.pathname;
  l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/?/' +
            p.replace(/^\//,'') + (l.search ? '&' + l.search.slice(1) : '') + l.hash);
}(window.location));
</script>
</head><body></body></html>
